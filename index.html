<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="miFormulario">
        <fieldset>
            <legend>User Personal Information</legend>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" name="name"  />
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo" />
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="pass"  />
            <label for="confirmPassword">Confirm your password:</label>
            <input type="password" id="confirmPassword" name="confirmPass"  />
            <label>Enter your gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male"  />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" />
                <label for="female">Female</label>
            </div>
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob"  />
            <label for="address">Enter your Address:</label>
            <textarea id="address" name="address" ></textarea>
            <label for="phone-number">Enter your Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="1234" />
            <div class="button-group">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
                <button type="autofill" onclick="autoRellenarFormulario()">Auto-Rellenar</button>
            </div>
        </fieldset>
    </form>

    <!-- Sección de HTML Dinámico -->
    <section id="seccion-html" class="contenedor-seccion">
        <h2>Insertar HTML Dinámico</h2>
        <button onclick="insertarHTMLDinamico()">Insertar Contenido HTML</button>
        <div id="contenido-html"></div>
    </section>

    <!-- Sección de API Games -->
    <section id="seccion-api" class="contenedor-seccion">
        <h2>Información de Juegos API</h2>
        <button onclick="obtenerDatosAPI()">Cargar Información del Juego</button>
        <div id="contenido-api"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
